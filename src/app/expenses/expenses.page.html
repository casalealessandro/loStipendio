<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- src/app/pages/expenses/expenses.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Aggiungi Spese
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Categoria</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-select-option value="Essentials">Essentials</ion-select-option>
      <ion-select-option value="Wants">Wants</ion-select-option>
      <ion-select-option value="Savings">Savings</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrizione</ion-label>
    <ion-input [(ngModel)]="description" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Importo</ion-label>
    <ion-input [(ngModel)]="amount" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addExpense()">Aggiungi</ion-button>
</ion-content>

 




</ion-content>
